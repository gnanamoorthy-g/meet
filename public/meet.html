<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="meet.css">
    <title>Meet</title>
</head>

<body>
    <div id="root_container">
        <div class="media_window">
            <div id="canvas_container">
                <video id="video_self" crossorigin="anonymous" autoplay></video>
            </div>
        </div>
        <div id="tool_panel" class="tool_panel">
            <button id="mic_btn" class="btn"><span class="material-symbols-outlined">mic</span></button>
            <button id="video_btn" class="btn"><span class="material-symbols-outlined">videocam</span></button>
            <button id="screen_share_btn" class="btn"><span class="material-symbols-outlined">screen_share</span></button>
            <button id="disconnect_btn" class="btn btn-disconnect"><span class="material-symbols-outlined">call_end</span></button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
